
<!doctype html>

<body>
  <style>
    #textfield {
      font-size: 120%;
      width: 60%;
      height: 200px;
    }
           
    .color{
      width: 10px;
      height: 10px;
      /* float: left; */
      margin-right: 20px;
      /* background-color: black; */
      padding: 20px 20px;
      margin-top: 10px;
    }
  
  </style>
  <h1>
    Jarrett's ColorBot
  </h1>
  <hr>
  <div class="create-model">
    <button id="load-model" style="display:none">Load model</button>
  </div>
  <div>
    <div>
      <span>Vocabulary size: </span>
      <span id="vocabularySize"></span>
    </div>
    <div>
      <span>Max length: </span>
      <span id="maxLen"></span>
    </div>
  </div>
  <hr>
  <div>
    <select id="example-select" class="form-control">
      <option value="example1">Light Blue</option>
      <option value="example2">Blue</option>
      <option value="example3">Dark Blue</option>
      <option value="example4">Red</option>
    </select>
  </div>
  <div>
    <textarea id="text-entry" maxlength="25"></textarea>
  </div>
  <div>
    <button id="predict">Predict</button>
    
  </div>
  <div class="color" style="background-color:black" id="colorlabel"></div>
  <hr>
  <div>
    <span id="status">Standing by.</span>
  </div>

  <script src='https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js'></script>
  <script src='index.js'></script>
</body>
